<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính phí vận chuyển</title>
</head>
<body>
  <h3>Tính phí vận chuyển</h3>
  <label for="subtotal">Nhập tổng đơn hàng ($): </label>
  <input type="number" id="subtotal" value="40">
  <button onclick="showTotal()">Tính toán</button>

  <p>Phí vận chuyển: $<span id="shipping-output"></span></p>
  <p>Tổng thanh toán: $<span id="total-output"></span></p>

  <script>
    function calculateTotal(subtotal) {
      const shipping = subtotal > 50 ? 0 : 5;
      const total = subtotal + shipping;
      return { total, shipping };
    }

    function showTotal() {
      const subtotal = parseFloat(document.getElementById("subtotal").value);
      const result = calculateTotal(subtotal);
      document.getElementById("shipping-output").textContent = result.shipping;
      document.getElementById("total-output").textContent = result.total;
    }
  </script>
</body>
</html>
