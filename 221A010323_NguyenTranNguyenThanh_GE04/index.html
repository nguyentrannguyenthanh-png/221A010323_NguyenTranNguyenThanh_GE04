<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Discovery App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1> Movie Discovery App</h1>
    <button id="toggle-mode"> Chế độ Sáng/Tối</button>
  </header>

  <!-- Sidebar + Main Content -->
  <div class="sidebar">
    <h2>Bộ lọc</h2>
    <!-- Ô tìm kiếm -->
    <input type="text" id="search" placeholder="Tìm kiếm phim...">
    <!-- Danh sách checkbox thể loại sẽ được JS render -->
    <div id="genre-filters"></div>
  </div>

  <div class="main-content">
    <!-- Các thẻ phim sẽ được JS render -->
  </div>

  <!-- Modal chi tiết phim -->
  <div class="modal" style="display:none;"></div>

  <script src="js/app.js"></script>
</body>
</html>
